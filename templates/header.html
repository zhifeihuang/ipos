<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
	
	<link rel="stylesheet" type="text/css" href="dist/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="dist/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="dist/opensourcepos.min.css"/>
	<script type="text/javascript" src="dist/opensourcepos.js" language="javascript"></script>
	<script type="text/javascript" src="dist/jquery.number.js" language="javascript"></script>
	<script src="js/ipos.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
		
				<div class="navbar-brand hidden-sm">
					<a style="display:overflow">{$name}</a>
					<a style="display:overflow" onclick="quit()">{$lang['logout']}</a>
				</div>
			</div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					{nocache}
					{foreach $allowed_module as $module}
					<li {if $module == $controller_name}class="active"{/if}>
						<a class="menu-icon" href="home.php?act={$module}">
							<img src="images/menubar/{$module}.png" border="0" alt="Module Icon" /><br />
							{$lang["module_$module"]}
						</a>
					</li>
					{/foreach}
					{/nocache}
				</ul>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
		{block name="container"}
			<h1 aligne="center">welcome to ipos!</h1>
		{/block}
		</div>
	</div>
	
	<div class="container">
		<div id="feedback_bar"></div>
	</div>
</div>
</body>
</html>
