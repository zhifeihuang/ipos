{nocache}
{foreach $items as $item}
<tr>
	<td>{$item['item_number']}</td>
	<td>{$item['name']}</td>
	<td>{$item['company_name']}</td>
	<td>{$item['order_quantity']}</td>
	<td><input class="form-control input-sm" type="text" name="item[{$item['item_id']}]" value="{$item['order_quantity']}"></td>
	<td>{$item['cost_price']}</td>
	<td>{$item['discount']}</td>
	<td>{$item['total']}</td>
</tr>
{/foreach}
{/nocache}
